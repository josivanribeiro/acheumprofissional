<ui:composition template="/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
			
		<ui:define name="body" id="page-top">

		    <ui:include src="/layout/mainNavForgotAndResetPwd.xhtml" />		    
		    
		    <section id="details" class="features">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12 text-center">
		                    <div class="section-heading">
		                        <h2>Recuperar senha</h2>		                        
		                        <hr/>
		                    </div>
		                </div>
		            </div>
		            <div class="row">
		                <div class="container">
		                
							<div class="col-sm-6 col-sm-offset-3 search-result-container">								
								
								
								<h:form id="formForgotPwd">
								
								
									<div id="container-search-result">									
										<div id="container-row-detail">
											<div id="container-row-mydata-left" align="left">
												Prestador ou Contratante?
											</div>
											<div id="container-row-mydata-right" align="left">												
												<h:selectOneMenu id="selectType" value="#{forgotPwdController.selectedTypeForm}" style="height: 47px;width: 100%;">
												   	<f:selectItem itemValue="" itemLabel="" />
												   	<f:selectItem itemValue="P" itemLabel="Prestador de serviço" />
												   	<f:selectItem itemValue="C" itemLabel="Contratante" />												   	
												</h:selectOneMenu>												
											</div>									
										</div>
										<div id="container-row-detail">
											<div id="container-row-mydata-left" align="left" style="height: 57px;">
												Nome de usuário
											</div>
											<div id="container-row-mydata-right" align="left" style="height: 57px;">												
												<h:inputText id="txtUsername" value="#{forgotPwdController.usernameForm}" maxlength="50" />											
											</div>									
										</div>																													
																		
									</div>
									
									<p:messages id="messagesForgotPwd" globalOnly="true" for="formForgotPwd:messagesForgotPwd" showDetail="true" autoUpdate="true" closable="true" />
										
									<div class="search-container-button">
										<BR />
										<p:commandLink id="btnSendEmail"  actionListener="#{forgotPwdController.insertAndSendEmail}" styleClass="btn btn-outline btn-xl page-scroll" update="messagesForgotPwd, selectType, txtUsername" onclick="hideWithTimer('formForgotPwd\\:messagesForgotPwd');submitWithTimer('formForgotPwd');">
        									<h:outputText value="Enviar email" />
    									</p:commandLink>										 
										 										 
									</div>	
									
									
								</h:form>

							</div>
						</div>		                
		            </div>
		        </div>
		    </section>
		    
		    <ui:include src="/layout/footer.xhtml" />		    
		    		
		</ui:define>	
</ui:composition>
