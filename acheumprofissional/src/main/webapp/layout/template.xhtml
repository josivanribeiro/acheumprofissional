			<script type="text/javascript">
 
				$(document).ready(function() {
					   
					disableStyleSheet ("theme.css");
					disableStyleSheet ("primefaces.css");
										
					$("#formAddWorker\\:txtCpfWorker").on("keyup", function(e) {
					    $(this).val(
					        $(this).val()
					        .replace(/\D/g, '')
					        .replace(/(\d{3})(\d{3})(\d{3})(\d{2})/g, "\$1.\$2.\$3\-\$4")
					    );
				    });			
					
					$("#formAddContractor\\:txtCpfContractor").on("keyup", function(e) {
					    $(this).val(
					        $(this).val()
					        .replace(/\D/g, '')
					        .replace(/(\d{3})(\d{3})(\d{3})(\d{2})/g, "\$1.\$2.\$3\-\$4")
					    );
				    });
					
					$("#formAddWorker\\:txtPhoneWorker").on("keyup", function(e) {
					    $(this).val(
					        $(this).val()
					        .replace(/\D/g, '')
					        .replace(/(\d{2})(\d{5})(\d{4})/g, "(\$1) \$2-\$3")
					    );
				    });
					
					$("#formAddWorker\\:txtBirthWorker").on("keyup", function(e) {
					    $(this).val(
					        $(this).val()
					        .replace(/\D/g, '')
					        .replace(/(\d{2})(\d{2})(\d{4})/g, "\$1/\$2/\$3")
					    );
				    });
					
					$( "span" ).removeClass( "ui-paginator ui-paginator-next ui-icon, ui-paginator ui-paginator-prev ui-icon, ui-paginator ui-paginator-first ui-icon, ui-paginator ui-paginator-last ui-icon" )
					$(".ui-icon-seek-prev").text('');
					$(".ui-icon-seek-next").text('');					
									
				});
				
				/**
				 * Handles the login ajax request.
				 */
				function handleLoginRequest (xhr, status, args) {
			        if (args.isLogged) {
			        	redirectTo (args.redirectToPage);
			        }
			    }
				
			</script>
